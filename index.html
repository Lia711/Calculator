<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>

    <main class="calculator-box">
        <div type ="text" class="input__box"></div>

        <div class="buttons">
            <button class="buttons__clear">AC</button>
            <button class="buttons__sign">+/-</button>
            <button class="buttons__percentage">%</button>
            <button class="buttons__operator">/</button>

            <button class="buttons__number">7</button>
            <button class="buttons__number">8</button>
            <button class="buttons__number">9</button>
            <button class="buttons__operator">x</button>

            <button class="buttons__number">4</button>
            <button class="buttons__number">5</button>
            <button class="buttons__number">6</button>
            <button class="buttons__operator">-</button>

            <button class="buttons__number">1</button>
            <button class="buttons__number">2</button>
            <button class="buttons__number">3</button>
            <button class="buttons__operator">+</button>

            <button class="buttons__number">0</button>
            <button class="buttons__number">.</button>
            <button class="buttons__delete">del</button>
            <button class="buttons__equals">=</button>

        </div>

        <footer class="footer">Project: Calculator</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
