<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <main class="calculator-box">
        <div class="input-box">Input</div>

        <div class="buttons">
            <button class="buttons__clear">AC</button>
            <button class="buttons__sign">+/-</button>
            <button class="buttons__percentage">%</button>
            <button class="buttons__division">AC</button>

            <button class="buttons__7">7</button>
            <button class="buttons__8">8</button>
            <button class="buttons__9">9</button>
            <button class="buttons__multiplication">x</button>

            <button class="buttons__4">4</button>
            <button class="buttons__5">5</button>
            <button class="buttons__6">6</button>
            <button class="buttons__minus">-</button>

            <button class="buttons__1">1</button>
            <button class="buttons__2">2</button>
            <button class="buttons__3">3</button>
            <button class="buttons__plus">+</button>

            <button class="buttons__0">AC</button>
            <button class="buttons__decimal">,</button>
            <button class="buttons__delete">del</button>
            <button class="buttons__equals">=</button>

        </div>
    </main>
    
</body>
</html>
